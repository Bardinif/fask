{% extends "base_essential.html" %}

{% block essential_body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Effettuare Il Login</h3>
                </div>
                <div class="panel-body">
                    {% if next %}
                        <form  method="POST" action="{% url 'login' %}?next={{ next }}" role="form">
                    {% else %}
                        <form  method="POST" action="{% url 'login' %}" role="form">
                    {% endif %}
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Utente"  id="username" name="username" autofocus="" >
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="password" name="password" value="" type="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" value="Remember Me" type="checkbox">Remember Me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
